<!DOCTYPE html>
<html>

<head>
    <!-- TODO: Include Font Awesome file here -->
    <!-- TODO: Include Google Fonts file here -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <!-- google fonts for title -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
	 <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/post.css">
</head>

<body>
  <header>
    <div class="page-header">
      <h2 id= "heading">ScriBBler</h2>
      <h5 id="subheading">Explore, Imagine, Create</h5>
    </div>
    <div class="registration">
      <button  type="button"  data-toggle="modal" data-target="#SignUpModal" id="signupbutton" class="headerbutton">
          Sign Up
      </button>           
      <button  type="button"  data-toggle="modal" data-target="#SignInModal" id="signinbutton" class="headerbutton">
          Sign In
      </button>        
    </div>
  </header>
    <div id="titledit" style="text-align: center;">
        <h3 class="title">
            <span id="titlecontent" ></span>
        </h3> 
    </div>
    
    <div class="update_div">
        <div class="users">
            <span id="txtusername"></span>
        </div>
        <div class="updatebutton">
            <button id="btnEdit" value="Edit" class="buttons" onclick="EditPost()">Edit <i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
        </div>
       </div>
    <div class="flex-container">   
        <div class="content" id="contentedit" style="text-align: center;">
            <p id="contentparagraph">
                </p>  
        </div>
        <div>
            <button id="btnLiked" class="buttons" onclick="AddLike()"><i class="fa fa-thumbs-up" aria-hidden="true"></i> Like</button>
            <p id="likedstatus"></p>
        </div>        
        <div>
            <textarea id="commentbox" placeholder="Leave a comment ...." class="col-sm-12" rows="5"></textarea>
        </div>
        <div>
            <button id="btnComment" class="buttons" onclick="AddComment()">Comment</button>
        </div>        
        <div class="commentsection">
            <span><b>All Comments</b></span>
            <ul id="commentsList" style="list-style-type: none;">
                
            </ul>
        </div>
    </div>
    <!-- Sign In Modal -->
      <div class="modal fade" id="SignInModal" tabindex="-1" role="dialog" aria-labelledby="SignInModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="SignInModalLabel">Welcome Back</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                    <form>
                            <div class="form-group">
                              <label for="UserName">Username</label>
                              <input type="text" class="form-control" id="Username" aria-describedby="Username" placeholder="Enter your username" required>
                            </div>
                            <div class="form-group">
                              <label for="Password">Password</label>
                              <input type="password" class="form-control" id="Password" placeholder="Enter your password" required>
                            </div>                       
                            <button type="submit" class="btn btn-primary col-sm-12 modalbtn" id="btnSignIn">Sign In</button>
                            <div id="signupsection">
                                <span>Not a member? <a id="signuplink" data-toggle="modal" data-dismiss="modal" data-target="#SignUpModal">Sign Up</a></span>
                            </div>
                    </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Sign Up Modal -->
      <div class="modal fade" id="SignUpModal" tabindex="-1" role="dialog" aria-labelledby="SignUpModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="SignUpModalLabel">Get Started</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                    <form>
                            <div class="form-group">
                                <label for="Name">Name</label>
                                <input type="text" class="form-control" id="Name" aria-describedby="Name" placeholder="Enter your Name" required>
                            </div>
                            <div class="form-group">
                                    <label for="UserName">Username</label>
                                    <input type="text" class="form-control" id="UserName" aria-describedby="UserName" placeholder="Enter your Username" required>
                            </div>
                            <div class="form-group">
                              <label for="Password">Password</label>
                              <input type="password" class="form-control" id="Password" placeholder="Enter your password" required>
                            </div>
                            <div class="form-group">
                                    <label for="ConfirmPassword">Confirm Password</label>
                                    <input type="password" class="form-control" id="ConfirmPassword" placeholder="Re-enter your password" required>
                            </div>                            
                            <button type="submit" class="btn btn-primary col-sm-12 modalbtn" id="btnSignUp">Sign Up</button>
                    </form>            
            </div>
          </div>
        </div>
      </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="../scripts/post.js"></script>
</body>

</html>
